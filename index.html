  <meta charset="utf-8">

<body>
  <!-- Add your site or application content here -->
  <h1>Weather App</h1>
  <form class="frm weather weather-form-container">
    <div>
      <label for="location">Location: </label>
      <input type="text" id="location" name="location">
    </div>
    <div>
      <input type="radio" id="fah" name="tep" value="fah"/>
      <label for="fah">Fahrenheit</label>
    </div>
    <div>
      <input type="radio" id="cel" name="tep" value="cel"/>
      <label for="cel">Celsius</label>
    </div>
    <div>
      <button type="submit">Get Weather</button>
    </div>
  </form>


  
  <div class="weather-display"></div>
  
  
  <script src="js/vendor/modernizr-3.6.0.min.js"></script>

  <script src="js/vendor/handlebars.runtime-v4.0.12.js"></script>
  <script src="js/dist/weather-display-template.js"></script>
  <!-- <script src="js/src/templates/weather-display-template.js"></script> -->

  <script src="js/plugins.js"></script>
  <script src="js/dist/main.js"></script>
  <!-- <script src="js/src/main.js"></script>  -->

</body>

</html>
